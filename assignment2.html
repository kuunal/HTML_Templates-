<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="f0rest">
    <meta name="description" content="This is just the demo style page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <header class="top-container__section-1">
                <div class="top-container__section-1__header">
                    <strong>Textify</strong> because messaging rocks!
                </div>
                <a href="#">Logout</a>
            </header>
            <div class="top_container__pno">
                <h1>(212) 555-1234</h1>
                <p>what is the number</p>
            </div>
            <div class="message-container">
                <div class="message-container__first-line">
                    <p>To:</p>
                    <select name="dropdown"
                     id="dropdown">
                    </select>
                    <p>Phone number or Name</p>
                </div>
                <div class="message-container__second-line">
                    <p>Message:</p>
                    <span class="message-container__second-line__flex-1">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <p>Attach a photo to a text message</p>
                        <span class="message-container__second-line__flex-2"> 
                            <button type="submit"> <b>Send text message</b></button>
                            <p>Or schedule for later deluvery</p>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="tabs-container">
            <div class="left-tags">
              <p>Recent Conversation</p>
              <p>All Conversation</p>
              <p>Photos</p>
            </div>     
            <div class="right-tag">
                <a href="#">Change Passwordd</a>
            </div> 
        </div>
    </div>
</body>
